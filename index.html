<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo3.png" class="instagram-logo" alt="instagram logo">    
                <div>
                    <img src="./img/perfil-instagram.jpeg" class="profile-photo" alt="Foto de perfil">
                </div>    
                <a href="#" class="instagram-login">Continue como Viihvq</a>    
                <p> Não é Viihvq? <a href="#" class="instagram-logout">Trocar de conta</a> </p>
            </div>
            <div class="group">
                <p class="not-account">Não é Viihvq?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
